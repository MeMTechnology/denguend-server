<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Cadastro de Rotas</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
 
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid col-md-12">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand active" href="#">Denguend</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="cadastroRotas">Cadastrar Rotas</a></li>
                        <li><a href="relatorios">Relatórios / Pesquisas</a></li>
                    </ul>
                
                    <ul class="nav navbar-nav pull-right">
                            <li><input type="text"  class="form-control" id="localizarInicio"></li>
                            <li><button class="btn btn-default" id="localizar" onclick= "localizar()">localizar no mapa</button></li>
                            <li><a href="home"><span class="glyphicon glyphicon-log-in"></span></a></li>
                    </ul>            
                </div>        
            </div>
        </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <h1 class="text-center">Cadastrar Rotas</h1>
                        <form method="post" action="/cadastroRotas">

                            <div class="col-md-4">
                                <label for="nomeRota">Nome Rota:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="nomeRota" required="required">
                            </div>

                            <div class="col-md-4">
                                <label for="labelBox">Agente:</label>
                            </div>
                            <div class="col-md-8">
                                <select  class="form-control" id="boxAgente"></select>
                            </div>

                            <div class="col-md-6">
                                <button class="btn btn-block btn-success" onclick="enviarDados()"/>Gravar Rota</button>
                            </div>
                            <div class="col-md-6">
                                <a class="btn btn-block btn-danger" href="home">Cancelar</a>
                            </div>
                        </form>
                        <div id="trajeto-texto"></div>
                    </div>

                    <div class="col-md-4">
                            <h1 class="text-center">Mapa</h1>
                        <div id="mapa"></div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-block btn-primary" onClick="geraRota()" />Visualizar</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-block btn-danger" id="CleanMarks" onclick= "cleanRoutesAndMarks()"/>Limpar Marcadores</button>
                        </div>
                    </div>

                    <div class="col-md-4">
                            <h1 class="text-center">Últimas Rotas</h1>
                        <table class="table table-bordered table-hover" id="tableRotas">
                            <thead>
                                <tr>
                                    <th>Cod</th>
                                    <th>Agente</th>
                                    <th>data</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="tbLastRoutes">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>  
            
        
        <script src="js/jquery.min.js"></script>
		
        <!-- Maps API Javascript -->
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBnfPDOaMyVLNgIwhIFxPuFA6UgXbKWodA"></script>
 
        <!-- Arquivo de inicialização do mapa -->
        <script type="text/javascript" src="js/cadastroRotas.js"></script>
        <script type="text/javascript" src="js/mapa.js"></script>
        
    </body>
</html>
