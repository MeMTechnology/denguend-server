            <form id="pesquisar">
            <div class="navbar-header col-md-8 container-center">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search" id="search" required="required">

            <div class="nav navbar-nav navbar-right container-center">

    <table class="table table-bordered table-hover" id="table">
        <thead>
        
        </thead>
        <!--tbody>
        </tbody-->
    </table>

    
    <div id="myModal" class="modal fade" role="dialog">

        <div class="modal-dialog">
  
        <!--Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Agente</h4>
            </div>
            <div class="modal-body">
                <form id="form-agentes" class="form-horizontal">
                    
                    <div class="form-group">
                            <label for="txCod" class="col-md-3 control-label">Código</label>
                            <div class="col-md-9">   
                               <input class="form-control" name="cod" id="cod" disabled="disabled">
                           </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="nuCPF" class="col-md-3 control-label">CPF</label>
                        <div class="col-md-9">   
                            <input type="text" class="form-control mask-cpf" id="cpf" name="cpf" disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                         <label for="txNome" class="col-md-3 control-label">Nome</label>
                         <div class="col-md-9">   
                            <input type="text" class="form-control" name="nome" id="nome" required="required">
                        </div>
                    </div>
                    
                    <div class="form-group">
                         <label for="slSexo" id="sexo" class="col-md-3 control-label">Sexo</label>
                         <div class="col-md-9">   
                           <select name="sexo" id="sexo" class="form-control">
                               <option value="Masculino">Masculino</option>
                               <option value="Feminino">Feminino</option>
                           </select>
                        </div>
                    </div>
   
                    <div class="form-group">
                        <label for="nuCelular" class="col-md-3 control-label">Celular</label>
                        <div class="col-md-9">   
                            <input type="text" class="form-control mask-celular" id="cel" name="cel"  required="required">
                        </div>
                    </div>
   
                   <div class="form-group">
                        <label for="txSenha" class="col-md-3 control-label">Senha</label>
                        <div class="col-md-9">   
                            <input type="text" class="form-control" name="senha" id="senha" required="required">
                        </div>
                    </div>
                    <div class="form-group modal-footer">
                        <button type="submit" class="btn btn-default" >Editar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>    
                    </div>
                </form>
                <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
                <script type="text/javascript" src="js/jquery.mask.min.js"></script>
                <script>
                    $('.mask-cpf').mask('000.000.000-00', { placeholder: "___.___.___-__" })
                    $('.mask-date').mask('00/00/0000', { placeholder: "__/__/____" })
                    $('.mask-celular').mask('(00) 00000-0000', { placeholder: "(__) _____-____" })
                </script>
            </div>
            
        </div>
  
        </div>
    </div>

    <script src="js/source.js"></script> 
    <script src="js/relatorios.js"></script>
