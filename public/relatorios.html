<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Relatórios / Pesquisas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid col-md-12">
    
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand active" href="#">Deguend</a>
            </div>
            <form id="pesquisar">
            <div class="navbar-header col-md-8 container-center">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search" id="search" required="required">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>  
            </div>
            </form>
            <div class="nav navbar-nav navbar-right container-center">
                    <li><button class="btn btn-default" onclick="relatorio()" intarget="_blank"><span class="glyphicon glyphicon-file"></span></button></li> 
                    <li><a href="home"><span class="glyphicon glyphicon-log-in"></span></a></li>
            </div>        
        </div>  
    </nav>
    
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>CPF</th>
                <th>Celular</th>
                <th>Senha</th>
            </tr>
        </thead>
        <tbody id="tbAgentes">
        </tbody>
    </table>

    
    <div id="myModal" class="modal fade" role="dialog">

        <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Agente</h4>
            </div>
            <div class="modal-body">
                <form id="form-agentes" class="form-horizontal">
                    
                    <div class="form-group">
                            <label for="txCod" class="col-md-3 control-label">Código</label>
                            <div class="col-md-9">   
                               <input class="form-control" name="cod" id="cod" disabled="disabled">
                           </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="nuCPF" class="col-md-3 control-label">CPF</label>
                        <div class="col-md-9">   
                            <input type="text" class="form-control mask-cpf" id="cpf" name="cpf" disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                         <label for="txNome" class="col-md-3 control-label">Nome</label>
                         <div class="col-md-9">   
                            <input type="text" class="form-control" name="nome" id="nome" required="required">
                        </div>
                    </div>
                    
                    <div class="form-group">
                         <label for="slSexo" id="sexo" class="col-md-3 control-label">Sexo</label>
                         <div class="col-md-9">   
                           <select name="sexo" id="sexo" class="form-control">
                               <option value="Masculino">Masculino</option>
                               <option value="Feminino">Feminino</option>
                           </select>
                        </div>
                    </div>
   
                    <div class="form-group">
                        <label for="nuCelular" class="col-md-3 control-label">Celular</label>
                        <div class="col-md-9">   
                            <input type="text" class="form-control mask-celular" id="cel" name="cel"  required="required">
                        </div>
                    </div>
   
                   <div class="form-group">
                        <label for="txSenha" class="col-md-3 control-label">Senha</label>
                        <div class="col-md-9">   
                            <input type="text" class="form-control" name="senha" id="senha" required="required">
                        </div>
                    </div>
                    <div class="form-group modal-footer">
                        <button type="submit" class="btn btn-default" >Editar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>    
                    </div>
                </form>
                <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
                <script type="text/javascript" src="js/jquery.mask.min.js"></script>
                <script>
                    $('.mask-cpf').mask('000.000.000-00', { placeholder: "___.___.___-__" })
                    $('.mask-date').mask('00/00/0000', { placeholder: "__/__/____" })
                    $('.mask-celular').mask('(00) 00000-0000', { placeholder: "(__) _____-____" })
                </script>
            </div>
            
        </div>
  
        </div>
    </div>

 <script src="js/source.js"></script> 
 <script src="js/jquery.min.js"></script>
 <script src="bootstrap/js/bootstrap.min.js"></script>
 <script src="js/search.js"></script>
 <script src="js/jspdf.debug.js"></script>
 <script src="js/jspdf.js"></script>
 <script src="js/jspdf.min.js"></script>
</body>
</html>
